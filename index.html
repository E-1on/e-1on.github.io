<!DOCTYPE html>
<html>
<head>
  <title>My Self-Introduce Page</title>
  <script>
    // Function to simulate 500 error
    function simulateServerError() {
      setTimeout(function() {
        document.getElementById("error-message").style.display = "none";
        document.getElementById("not-found").style.display = "block";
        setTimeout(function() {
          document.getElementById("self-intro").style.display = "none";
          document.getElementById("error-message").style.display = "none";
        }, 30000);
      }, 3000);
    }
  </script>
</head>
<body onload="simulateServerError()">
  <h1 id="error-message">500 Internal Server Error</h1>
  <div id="self-intro" style="display: none;">
    <h1>200 Ok</h1>
    <h2>Elon인 이유: 먼가 한글 기준 3글자 안넘어가는거 찾다보니...</h2>
    <h2>취미: 독서</h2>
    <h2>특기: 잡지식</h2>

  </div>
  <h1 id="not-found" style="display: none;">404 Not Found</h1>
</body>
</html>
